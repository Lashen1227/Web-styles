<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Popup Box / Modal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  #modal-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  #close-btn {
    float: right;
    cursor: pointer;
  }

    .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

</style>
</head>
<body>

<button class="btn" onclick="openModal()">Click here</button>

<div id="modal-container">
  <div class="modal-content">
    <span id="close-btn" onclick="closeModal()">X</span>
    <h2>This is a Popup Box</h2>
    <p>This is a simple popup box or modal.</p>
  </div>
</div>

<script>
  const modalContainer = document.getElementById('modal-container');

  function openModal() {
    modalContainer.style.display = 'flex';
  }

  function closeModal() {
    modalContainer.style.display = 'none';
  }

  // Close modal if user clicks outside the modal content
  window.onclick = function(event) {
    if (event.target == modalContainer) {
      modalContainer.style.display = 'none';
    }
  }
</script>

</body>
</html>
